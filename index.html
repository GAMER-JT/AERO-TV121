<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV en Vivo - Aplicación Moderna</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">TV<span>Live</span></div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar canales...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <!-- Video Player Section -->
            <section class="player-section">
                <div class="video-container">
                    <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="100%" height="100%" poster="https://via.placeholder.com/1280x720/000000/FFFFFF/?text=Selecciona+un+canal" data-setup='{}'>
                        <p class="vjs-no-js">Para ver este video, por favor habilita JavaScript y considera actualizar a un navegador web que soporte video HTML5</p>
                    </video>
                </div>
                <div class="channel-info">
                    <h2 id="current-channel-name">Selecciona un canal</h2>
                    <span id="current-category" class="category-tag">Sin categoría</span>
                </div>
            </section>

            <!-- Channels Section -->
            <section class="channels-section">
                <h3>Canales Disponibles</h3>
                <div class="channels-container">
                    <!-- Channels will be loaded here dynamically -->
                </div>
            </section>
        </main>

        <!-- Search Results Overlay -->
        <div id="search-results" class="search-overlay hidden">
            <div class="search-header">
                <h3>Resultados de búsqueda</h3>
                <button id="close-search"><i class="fas fa-times"></i></button>
            </div>
            <div class="search-results-container">
                <!-- Search results will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@5.1.1/dist/videojs-dash.min.js"></script>
    <script src="channels.js"></script>
    <script src="app.js"></script>
</body>
</html>
